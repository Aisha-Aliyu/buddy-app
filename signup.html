<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Create Account – Buddy Mental Health AI</title>
<meta name="description" content="Join Buddy today. Create your account to access an AI-powered safe space where you can vent, chat, and manage your mental well-being." />
<meta name="keywords" content="mental health app, AI assistant, wellness, safe space, therapy, stress relief, vent app, chat support" />
<meta name="author" content="Aisha Aliyu" />

<!-- ✅ Open Graph (for LinkedIn / Facebook) -->
<meta property="og:title" content="Buddy – Your Mental Health AI Assistant" />
<meta property="og:description" content="Venting space, emergency contacts, and friendly AI-powered chat designed to support your mental well-being." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://buddy-app.vercel.app" />
<meta property="og:image" content="https://buddy-app.vercel.app/assets/favicon/android-chrome-512x512.png" />

<!-- ✅ Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Buddy – AI Mental Health App" />
<meta name="twitter:description" content="A safe space to vent, talk, and feel supported with Buddy – your AI-powered mental health companion." />
<meta name="twitter:image" content="https://buddy-app.vercel.app/assets/favicon/android-chrome-512x512.png" />

<!-- ✅ Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">
<link rel="mask-icon" href="assets/favicon/favicon.ico" color="#8b698d">
<meta name="theme-color" content="#8b698d" />

    <link rel="stylesheet" href="css/log-sign.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card animate-slide-in">
        <div class="logo">
          <img src="assets/images/buddy.PNG" alt="Logo" />
        </div>
        <h2>Sign Up</h2>
        <p class="description">
          Sign up now to access personalized mental health support and
          AI-powered wellness tools.
        </p>
        <form id="signup-form">
          <input id="fullname" type="name" placeholder="Full Name" name="fullname" required />
          <input
            id="email" type="email"
            placeholder="Email Address"
            name="email"
            required
          />
          <input
            id="password" type="password"
            placeholder="Password"
            name="password"
            required
          />
          <button type="submit" class="login-btn">SIGN UP</button>
        </form>
        <p class="signup-link">
          Already a User? <a href="signin.html">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
